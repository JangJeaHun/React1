<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 연결하기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"> </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    
    <style>
        *:visited{
            color: black;
        }

        #food_1 {
            transition: all 0.3s ;
        }
        header{
            width: 1000px;
            height: 100px;
            background: peru;
            margin: 0 auto;
            display: flex;
        }
        .logo{
            width: 100px;
            margin: 10px 0 10px;
            background: ivory;          
        }
        .main-nav{
            width: 100%;
            background: rgb(209, 27, 209);
        }
        #gnb{
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }
        #gnb > li{
            text-align: center;
            line-height: 50px;
            height: 60px;
            font-size: larger;
            width: 100px;
            background: red;
            color: white;
        }
        #gnb li ul {
            display: none;
            top: 100%;
            transition: all 1s;
            background: rgb(245, 150, 245);
            width: 100%;
            height: 250px;
            color: white;
        }

    
    </style>
  </head>


  <body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>

        <nav class="main-nav">
            <ul id="gnb">
                <li><a href="#"> 메뉴1</a>
                    <ul class="lnb1">
                        <li>한식</li>
                        <li>중식</li>
                        <li>양식</li>
                        <li>일식</li>
                        <li>기타</li>
                    </ul></li>
                <li id="tg"><a href="#"> 메뉴2</a>
                    <ul class="lnb2">
                        <li>한식</li>
                        <li>중식</li>
                        <li>양식</li>
                        <li>일식</li>
                        <li>기타</li>
                    </ul>
                </li>
                <li><a href="#"> 메뉴3</a>
                    <ul class="lnb3">
                        <li>한식</li>
                        <li>중식</li>
                        <li>양식</li>
                        <li>일식</li>
                        <li>기타</li>
                    </ul></li>
                <li><a href="#"> 메뉴4</a>
                    <ul class="lnb4">
                        <li>한식</li>
                        <li>중식</li>
                        <li>양식</li>
                        <li>일식</li>
                        <li>기타</li>
                    </ul></li>
            </ul>
        </nav>

    </header>



    
    <section>
    </section>

    <script>
        
       $(function(){
           $("#tg").prev().mouseover(function(){
            console.log("마우스 위이이이위위")

            $(".lnb1").css({
                display : "block"
            })

           })
       })
       $(function(){
           $("#tg").prev().mouseout(function(){
            console.log("마우스 벗어어어어어어낳어")
            $(".lnb1").css({
                display : "none"
            })
           })
       })


       $(function(){
           $("#tg").mouseover(function(){
            console.log("마우스 위이이이위위")
            $(".lnb2").css({
                display : "block"
            })

           })
       })
       $(function(){
           $("#tg").mouseout(function(){
            console.log("마우스 벗어어어어어어낳어")
            $(".lnb2").css({
                display : "none"
            })
           })
       })


       $(function(){
           $("#tg").next().mouseover(function(){
            console.log("마우스 위이이이위위")
            $(".lnb3").css({
                display : "block"
            })

           })
       })
       $(function(){
           $("#tg").next().mouseout(function(){
            console.log("마우스 벗어어어어어어낳어")
            $(".lnb3").css({
                display : "none"
            })
           })
       })


       $(function(){
           $("#tg").next().next().mouseover(function(){
            console.log("마우스 위이이이위위")
            $(".lnb4").css({
                display : "block"
            })

           })
       })
       $(function(){
           $("#tg").next().next().mouseout(function(){
            console.log("마우스 벗어어어어어어낳어")
            $(".lnb4").css({
                display : "none"
            })
           })
       })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="userInput" v-on:keyup.enter="addInput">
        <button v-on:click="addInput">등록</button>


        <p>{{ inputs }}</p>
        <ul id="result">
            <li v-for="item in inputs" >{{item}}</li>
        </ul>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                userInput : '',
                inputs:[]
            },
            methods:{
                addInput: function(){
                    if(this.userInput === '' || this.userInput.length ===0 ){
                        alert("내용이 입력 되지 않았습니다.")
                    }else{
                    this.inputs.push(this.userInput);
                    this.userInput = '';
                    }
                }
            }
        })
    </script>
</body>
</html>

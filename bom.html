<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델</title>

    <style>
        #popup{
            display: none;
        }
    </style>
</head>
<body>
    <h1>자바스크립트 BOM</h1>
    <p>Browser Object Model의 줄임말, 자바스크립트는 크게 core, BOM, DOM으로 구성됨.</p>
    <h2>window 객체는 생략해서 쓰기도 함.</h2>
    <div id="popup">
        이것은 팝업창.

       <button>닫기</button> 
    </div>


    <script>
        var pop = document.getElementById("popup");
        var timerID = setTimeout(function(){
            pop.style.display="block";
        },3000);

    </script>
</body>

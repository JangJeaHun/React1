<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 체크</title>
</head>
<body>
    <h1>이메일 체크(검사 스크립트)</h1>

    <script>
        var userEmail = prompt("이메일 주소를 입력 하시오")
        var arrUrl = [".co.kr",".com",".net",".or.kr",".go.kr"]
        
        var check1 = false;
        var check2 = false;

        if(userEmail.indexOf("@") >0) {
            check1 = true;
        }
        for(var i =0; i<arrUrl.length;i++){
            if(userEmail.indexOf(arrUrl[i]) > 0){
                check2 = true;
            }
        }

        if(check1 && check2){
            alert(" 맞는 형식 입니다.");
        }else{
            alert("형식이 맞지 않습니다.");
        }

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로케이션</title>
</head>
<body>
    <h1>location 객체</h1>
    <p>브라우저와 관련된 속성, 메소드를 제공</p>
    <ul>
        <li>.href</li> <!-- 주소 영역의 참조 주소를 설정하거나 URL을 반환한다. -->
        <li>.hash</li> 
        <li>.hostname</li> 
        <li>.protocol</li> 
    </ul>
    <script>
        document.write("현재 주소 : "+ location.href +"<br>");
        document.write("현재 해쉬값 : "+ location.hash +"<br>");
        document.write("현재 호스트 이름을 설정하거나 반환 : "+ location.hostname +"<br>");
        document.write("현재 프로토콜을 반환 : "+ location.protocol +"<br>");
    
    </script>
</body>
</html>

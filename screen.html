<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크린 객체</title>
</head>
<body>
    <h1>screen 객체</h1>
    <p>사용자의 모니터 정보를 제공하는 객체</p>
    <ul>
        <li>.width</li>
        <li>.height</li>
        <li>.availWidth</li>
        <li>.availHeight</li>
        <li>.colorDepth</li>
    </ul>
    <script>
        document.write("모니터 넓이 : "+ screen.width + "px"+"<br>");
        document.write("모니터 높이 : "+ screen.height + "px"+"<br>");
        document.write("작업표시줄 제외 모니터 넓이 : "+ screen.availWidth + "px"+"<br>");
        document.write("작업표시줄 제외 모니터 높이 : "+ screen.availHeight + "px"+"<br>");
        document.write("사용자 모니저 표현 가능 컬러 bit : "+ screen.availHeight + "bit"+"<br>");
    </script>
</body>
</html>

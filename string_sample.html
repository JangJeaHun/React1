<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자객체 실습</title>
</head>
<body>
    <h1>실습</h1>
    <p>방문자로부터 이름, 연락처를 입력 받아서 처리하는 예제</p>
    <script>
        var userName= prompt("방문자의 이름을 영문으로 쓰시오");
        var upperName = userName.toUpperCase();
        console.log(upperName);

        var userNum = prompt("연락처를 쓰시오","-를 빼고 입력 하시오")
        var result = userNum.substring(0,userNum.length-4) + "****";
        console.log(result);
    </script>
</body>
</html>

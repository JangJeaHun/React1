<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      var i = prompt("구구단 단수를 입력하세요","1~9단,숫자만 입력"); //단수
      var j = 1;

      while (j <= 9) {
        document.write(`${i} 곱하기 ${j} 는?` + i*j+'<br>') ;
        j++;
      }
    </script>
  </body>
</html>

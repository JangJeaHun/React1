<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4분기 판매량 입력</title>
</head>
<body>
    <script>
        var quarter4 = prompt("4분기 판매량을 입력하세요?",0)
        var quarter1 = 1200
        var quarter2 = 1300
        var quarter3 = 1000
        var result;

        aver = (quarter1 + quarter2 + quarter3)/3;
        result = quarter4 > aver ? "판매량이 평균 이상입니다":"판매량이 평균 미달입니다."

        document.write(result);
    </script>
</body>
</html>
